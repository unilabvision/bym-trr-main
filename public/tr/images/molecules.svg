<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="moleculeGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffdee2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a90013" stop-opacity="0.3"/>
    </radialGradient>
    
    <filter id="moleculeBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Main molecular structure -->
  <g id="molecule" opacity="0.7">
    <!-- Nodes (atoms) -->
    <g>
      <!-- Central atom -->
      <circle cx="400" cy="300" r="15" fill="#a90013" opacity="0.9">
        <animate attributeName="r" values="15;17;15" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Surrounding atoms -->
      <circle cx="300" cy="250" r="10" fill="#ffdee2" opacity="0.8">
        <animate attributeName="cx" values="300;310;300" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="250;245;250" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="r" values="10;12;10" dur="6s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="500" cy="250" r="10" fill="#ffdee2" opacity="0.8">
        <animate attributeName="cx" values="500;490;500" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="250;255;250" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="10;12;10" dur="5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="450" cy="400" r="10" fill="#ffdee2" opacity="0.8">
        <animate attributeName="cx" values="450;460;450" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="400;395;400" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="r" values="10;12;10" dur="7s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="350" cy="400" r="10" fill="#ffdee2" opacity="0.8">
        <animate attributeName="cx" values="350;340;350" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="400;405;400" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="10;12;10" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Second-level atoms -->
      <circle cx="250" cy="200" r="8" fill="#a90013" opacity="0.7">
        <animate attributeName="cx" values="250;255;250" dur="12s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="200;210;200" dur="13s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;9;8" dur="7s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="550" cy="200" r="8" fill="#a90013" opacity="0.7">
        <animate attributeName="cx" values="550;545;550" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="200;195;200" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;9;8" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="500" cy="450" r="8" fill="#a90013" opacity="0.7">
        <animate attributeName="cx" values="500;510;500" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="450;445;450" dur="14s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;9;8" dur="9s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="300" cy="450" r="8" fill="#a90013" opacity="0.7">
        <animate attributeName="cx" values="300;290;300" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="450;455;450" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;9;8" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Bonds (lines) -->
    <g>
      <!-- Central bonds -->
      <line x1="400" y1="300" x2="300" y2="250" stroke="#ffdee2" stroke-width="2" opacity="0.6">
        <animate attributeName="x2" values="300;310;300" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="250;245;250" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="5s" repeatCount="indefinite"/>
      </line>
      
      <line x1="400" y1="300" x2="500" y2="250" stroke="#ffdee2" stroke-width="2" opacity="0.6">
        <animate attributeName="x2" values="500;490;500" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="250;255;250" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="6s" repeatCount="indefinite"/>
      </line>
      
      <line x1="400" y1="300" x2="450" y2="400" stroke="#ffdee2" stroke-width="2" opacity="0.6">
        <animate attributeName="x2" values="450;460;450" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="400;395;400" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="7s" repeatCount="indefinite"/>
      </line>
      
      <line x1="400" y1="300" x2="350" y2="400" stroke="#ffdee2" stroke-width="2" opacity="0.6">
        <animate attributeName="x2" values="350;340;350" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="400;405;400" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="8s" repeatCount="indefinite"/>
      </line>
      
      <!-- Secondary bonds -->
      <line x1="300" y1="250" x2="250" y2="200" stroke="#a90013" stroke-width="1.5" opacity="0.5">
        <animate attributeName="x1" values="300;310;300" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="y1" values="250;245;250" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="250;255;250" dur="12s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="200;210;200" dur="13s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="6s" repeatCount="indefinite"/>
      </line>
      
      <line x1="500" y1="250" x2="550" y2="200" stroke="#a90013" stroke-width="1.5" opacity="0.5">
        <animate attributeName="x1" values="500;490;500" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="y1" values="250;255;250" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="550;545;550" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="200;195;200" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="7s" repeatCount="indefinite"/>
      </line>
      
      <line x1="450" y1="400" x2="500" y2="450" stroke="#a90013" stroke-width="1.5" opacity="0.5">
        <animate attributeName="x1" values="450;460;450" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="y1" values="400;395;400" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="500;510;500" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="450;445;450" dur="14s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="8s" repeatCount="indefinite"/>
      </line>
      
      <line x1="350" y1="400" x2="300" y2="450" stroke="#a90013" stroke-width="1.5" opacity="0.5">
        <animate attributeName="x1" values="350;340;350" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="y1" values="400;405;400" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="300;290;300" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="450;455;450" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="9s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Electron orbitals/cloud effect -->
    <g filter="url(#moleculeBlur)">
      <ellipse cx="400" cy="300" rx="100" ry="50" fill="url(#moleculeGlow)" opacity="0.3" transform="rotate(30 400 300)">
        <animate attributeName="transform" values="rotate(30 400 300);rotate(390 400 300);rotate(30 400 300)" dur="30s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="15s" repeatCount="indefinite"/>
      </ellipse>
      
      <ellipse cx="400" cy="300" rx="120" ry="70" fill="url(#moleculeGlow)" opacity="0.2" transform="rotate(60 400 300)">
        <animate attributeName="transform" values="rotate(60 400 300);rotate(420 400 300);rotate(60 400 300)" dur="35s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="18s" repeatCount="indefinite"/>
      </ellipse>
      
      <ellipse cx="400" cy="300" rx="150" ry="90" fill="url(#moleculeGlow)" opacity="0.1" transform="rotate(90 400 300)">
        <animate attributeName="transform" values="rotate(90 400 300);rotate(450 400 300);rotate(90 400 300)" dur="40s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="20s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Floating Particles -->
    <g>
      <!-- Small floating particles -->
      <g>
        <circle cx="200" cy="100" r="3" fill="#ffdee2" opacity="0.6">
          <animate attributeName="cy" values="100;300;100" dur="15s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="200;150;200" dur="18s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.6;0.8;0.6" dur="5s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="600" cy="100" r="2" fill="#a90013" opacity="0.7">
          <animate attributeName="cy" values="100;350;100" dur="20s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="600;650;600" dur="15s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.7;0.9;0.7" dur="7s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="700" cy="200" r="3" fill="#ffdee2" opacity="0.5">
          <animate attributeName="cy" values="200;450;200" dur="18s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="700;650;700" dur="22s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.5;0.7;0.5" dur="9s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="100" cy="400" r="2" fill="#a90013" opacity="0.6">
          <animate attributeName="cy" values="400;150;400" dur="17s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="100;150;100" dur="19s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.6;0.8;0.6" dur="8s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="750" cy="500" r="2" fill="#ffdee2" opacity="0.7">
          <animate attributeName="cy" values="500;300;500" dur="16s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="750;700;750" dur="14s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.7;0.9;0.7" dur="6s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="50" cy="550" r="3" fill="#a90013" opacity="0.5">
          <animate attributeName="cy" values="550;350;550" dur="21s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="50;100;50" dur="25s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.5;0.7;0.5" dur="10s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
    
    <!-- Additional molecular structures -->
    <g>
      <!-- Smaller molecular structure 1 (top left) -->
      <g transform="translate(150, 150) scale(0.5)" opacity="0.6">
        <circle cx="0" cy="0" r="8" fill="#a90013">
          <animate attributeName="r" values="8;10;8" dur="5s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="-30" cy="-30" r="6" fill="#ffdee2">
          <animate attributeName="cx" values="-30;-28;-30" dur="7s" repeatCount="indefinite"/>
          <animate attributeName="cy" values="-30;-32;-30" dur="8s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="30" cy="-30" r="6" fill="#ffdee2">
          <animate attributeName="cx" values="30;32;30" dur="6s" repeatCount="indefinite"/>
          <animate attributeName="cy" values="-30;-28;-30" dur="9s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="0" cy="40" r="6" fill="#ffdee2">
          <animate attributeName="cy" values="40;42;40" dur="7s" repeatCount="indefinite"/>
        </circle>
        
        <line x1="0" y1="0" x2="-30" y2="-30" stroke="#ffdee2" stroke-width="1.5">
          <animate attributeName="x2" values="-30;-28;-30" dur="7s" repeatCount="indefinite"/>
          <animate attributeName="y2" values="-30;-32;-30" dur="8s" repeatCount="indefinite"/>
        </line>
        
        <line x1="0" y1="0" x2="30" y2="-30" stroke="#ffdee2" stroke-width="1.5">
          <animate attributeName="x2" values="30;32;30" dur="6s" repeatCount="indefinite"/>
          <animate attributeName="y2" values="-30;-28;-30" dur="9s" repeatCount="indefinite"/>
        </line>
        
        <line x1="0" y1="0" x2="0" y2="40" stroke="#ffdee2" stroke-width="1.5">
          <animate attributeName="y2" values="40;42;40" dur="7s" repeatCount="indefinite"/>
        </line>
      </g>
      
      <!-- Smaller molecular structure 2 (bottom right) -->
      <g transform="translate(650, 450) scale(0.4)" opacity="0.7">
        <circle cx="0" cy="0" r="10" fill="#a90013">
          <animate attributeName="r" values="10;12;10" dur="6s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="-40" cy="0" r="7" fill="#ffdee2">
          <animate attributeName="cx" values="-40;-42;-40" dur="8s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="40" cy="0" r="7" fill="#ffdee2">
          <animate attributeName="cx" values="40;42;40" dur="7s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="0" cy="-40" r="7" fill="#ffdee2">
          <animate attributeName="cy" values="-40;-42;-40" dur="9s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="0" cy="40" r="7" fill="#ffdee2">
          <animate attributeName="cy" values="40;42;40" dur="8s" repeatCount="indefinite"/>
        </circle>
        
        <line x1="0" y1="0" x2="-40" y2="0" stroke="#ffdee2" stroke-width="2">
          <animate attributeName="x2" values="-40;-42;-40" dur="8s" repeatCount="indefinite"/>
        </line>
        
        <line x1="0" y1="0" x2="40" y2="0" stroke="#ffdee2" stroke-width="2">
          <animate attributeName="x2" values="40;42;40" dur="7s" repeatCount="indefinite"/>
        </line>
        
        <line x1="0" y1="0" x2="0" y2="-40" stroke="#ffdee2" stroke-width="2">
          <animate attributeName="y2" values="-40;-42;-40" dur="9s" repeatCount="indefinite"/>
        </line>
        
        <line x1="0" y1="0" x2="0" y2="40" stroke="#ffdee2" stroke-width="2">
          <animate attributeName="y2" values="40;42;40" dur="8s" repeatCount="indefinite"/>
        </line>
      </g>
    </g>
  </g>
</svg>